<!doctype html>
<html lang="en" xmlns:th="https://www.thymeleaf.com">
<head>
<!-- Required meta tags -->
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">

<!-- Bootstrap CSS -->
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
	crossorigin="anonymous">	

<title>Tour and Travel</title>

 <style>
        body {
            background-image: url('images/travel-bg-6.jpg');
            background-repeat: no-repeat;
            background-position: 60px top;
            background-size: 90%;
        }

        .container {
            margin-top: 5rem;
            padding: 5rem;
            border: 1px solid black;
        }

        .container h4 {
            text-align: center;
        }

        form {
            width: 50%;
            margin: 0 auto;
        }

        label {
            font-weight: bold;
        }

        button[type="submit"] {
            margin-top: 2rem;
            width: 100%;
        }
    </style>
</head>
<body style="background-image: url('images/travel-bg-6.jpg'); background-repeat: no-repeat; background-position: 60px top; background-size: 90%">
		<div class="container my-5 p-5">
	<!--my-5 p-5" style="border: 1px solid black;  -->
		<h4 class="text-center">Edit list here</h4>

		<form class="col-md-4 offset-md-4" th:action="@{/save}" method="post"
			th:object="${travel}">

			<input type="hidden" name="id" th:value="${travel.id}" />
			<div class="mb-3">
				<label for="state" class="form-label">State </label> <input
					type="text" class="form-control" name="state"
					th:value="${travel.state}">
					
			</div>

			<div class="mb-3">
				<label for="place" class="form-label">Place </label> <input
					type="text" class="form-control" name="place"
					th:value="${travel.place}">
			</div>
			<div class="mb-3">
				<label for="mode" class="form-label">Travel-mode</label>
				<!--  </label> <input type="text" class="form-control" name="mode" th:value="${travel.mode}">	-->
				<select id="mode" name="mode" th:value="${travel.mode}">
					<option value="By-Car">By-Car</Option>
					<option value="By-Train">By-Train</Option>
					<option value="By-Bike">By-Bike</Option>
					<option value="By-Plane">By-Plane</Option>
				</select>
			</div>

			<center>
				<button type="submit" class="btn btn-primary">Submit</button>
			</center>
		</form>
	</div>

	
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
		crossorigin="anonymous"></script>

	<script
		src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
		integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
		crossorigin="anonymous"></script>
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
		integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
		crossorigin="anonymous"></script>

</body>
</html>
