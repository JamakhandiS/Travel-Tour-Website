 <!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Us - [Your Travel Company Name]</title>
  <style>
    /* Base styles */
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f8f9fa;
    }

    /* Container */
    .container {
      max-width: 700px;
      margin: 0 auto;
      padding: 20px;
    }

    /* Contact information */
    .contact-info {
      margin-bottom: 50px;
    }

    .contact-info h2 {
      font-size: 24px;
      margin-bottom: 10px;
    }

    .contact-info p {
      font-size: 16px;
      line-height: 1.5;
      margin-bottom: 10px;
    }

    .contact-info a {
      color: #333;
      text-decoration: none;
    }

    /* Contact form */
    .contact-form {
      display: flex;
      flex-wrap: wrap;
      justify-content: space-between;
    }

    .contact-form input,
    .contact-form textarea {
      width: 48%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
      margin-bottom: 10px;
      font-size: 16px;
    }

    .contact-form textarea {
      height: 100px;
    }

    .contact-form button {
      background-color: #333;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
      transition: background-color 0.2s ease-in-out;
    }

    .contact-form button:hover {
      background-color: #222;
    }

    /* Map (optional) */
    .map {
      width: 100%;
      height: 250px;
      margin-top: 50px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Contact Us</h1>

    <section class="contact-info">
      <h2>Get in touch</h2>
      <p>We'd love to hear from you and answer any questions you may have about our travel packages and services.</p>
    <div class="contact-info">
            <h2>Contact Information</h2>
            <p>Email: info@example.com</p>
            <p>Phone: +123-456-7890</p>
            <p>Address: 123 Travel Street, City, Country</p>
        </div>
    </section>

    <section class="contact-form">
      <h2>Send us a message</h2>
      <form action="#"> <input type="text" name="name" placeholder="Your Name">
        <input type="email" name="email" placeholder="Your Email">
        <textarea name="message" placeholder="Your Message"></textarea>
        <button type="submit">Send Message</button>
      </form>
    </section>

    <section class="map">
      </section>
  </div>

  <script src="https://kit.fontawesome.com/your-fontawesome-kit-code.js" crossorigin="anonymous"></script>
</body>
</html>
